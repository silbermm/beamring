name: Add Site
about: Add a Site
title: "Add: "
body:
  - type: markdown
    attributes:
      value: |
                Thanks for wanting to add a new site to the Beamring!
  - type: input
    id: title
    attributes:
      label: Title
      description: Add the title of your site
      placeholder: My Site
    validations:
      required: true
  - type: input
    id: site
    attributes:
      label: URL
      description: Add the URL to your site
      placeholder: https://yoursite.com
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A description of the site 
    validations:
      required: false
